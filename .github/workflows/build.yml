name: build

on:
  push:
    branches-ignore:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - run: yarn install

    - run: yarn lint

    - run: yarn test

    - run: yarn build
