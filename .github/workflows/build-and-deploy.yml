name: build-and-deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 12.13.0
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - run: yarn install

    - run: yarn lint

    - run: yarn test

    - run: yarn build

    - run: yarn build-storybook

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dothemath-app-web'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5a0c16ca3a50416d8e13463c63de64ef }}
        package: './build'
